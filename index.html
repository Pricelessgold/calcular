<!DOCTYPE html>
<html>
   <head>
      <title>
         Simple calculator
      </title>
      <link rel="stylesheet" href="style.css">
     
   </head>
   <header style="text-align: center; font-size: 25px; color: rgb(5, 5, 39)"> My Calculator </header>
   <body class="body-background">
      <script src ="script.js"></script>

      <div class=" calc-background">
         <div>
            <div class="result">
               <div  class ="record" id ="record">
             
               </div>
               <div  class ="answer" id ="answer">
             
               </div>
            </div>
            <div>
               <div class ="calc-buttons"> 
                  <button type="button"  id="one" class="numbers" onclick="getNumbers(1)">
                  1
                  </button> 
                  <button type="button"  id="two" class="numbers" onclick="getNumbers(2)">
                  2
                  </button> 
                  <button type="button"  id="three" class="numbers" onclick="getNumbers(3)">
                  3
                  </button>
                  <button type="button"  id="plus" class="operators" onclick="getNumbers('+')">
                  +
                  </button>  
               </div>
               <div class ="calc-buttons"> 
                  <button type="button"  id="four" class="numbers" onclick="getNumbers(4)">
                  4
                  </button> 
                  <button type="button"  id="five" class="numbers" onclick="getNumbers(5)">
                  5
                  </button> 
                  <button type="button"  id="six" class="numbers" onclick="getNumbers(6)">
                  6
                  </button>
                  <button type="button"  id="minus" class="operators" onclick="getNumbers('-')">
                  -
                  </button>  
               </div>
               <div class ="calc-buttons"> 
                  <button type="button"  id="seven" class="numbers" onclick="getNumbers(7)">
                  7
                  </button> 
                  <button type="button"  id="eight" class="numbers" onclick="getNumbers(8)">
                  8
                  </button> 
                  <button type="button"  id="nine" class="numbers" onclick="getNumbers(9)">
                  9
                  </button>
                  <button type="button"  id="multiply" class="operators" onclick="getNumbers('*')">
                  *
                  </button>  
               </div>
               <div class ="calc-buttons"> 
                  <button type="button"  id="zero" class="numbers" onclick="getNumbers(0)">
                  0
                  </button> 
                  <button type="button"  id="dot" class="numbers" onclick="getNumbers('.')">
                  .
                  </button> 
                  <button type="button"  id="doubleZero" class="numbers" onclick="getNumbers('00')">
                  00
                  </button>
                  <button type="button"  id="divide" class="operators" onclick="getNumbers('/')">
                  /
                  </button> 
             
               <button type="button"  id="sqrt" class="operators" onclick="sqrt()">
                  &#8730
               </button>  
                  
               </div>
               <div class ="calc-buttons"> 
                  <button type="button"  id="backspace" class="numbers" onclick="backspace()" >
                     &#x2190;
                        </button> 
                  <button type="button"  id="clear" class="numbers" onclick="allClear()">
                  C
                  </button> 
                  <button type="button"  id="equalTo" class="operators" onclick="calculate()" >
                  =
                  </button> 
                  
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
